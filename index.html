<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedula</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Creating a text input box for typing in all those todo tasks + add -->
    <!--Container for todo-->
    <div id="todo-container">
      <!-- todo list header -->
      <div id="header">
        <h1>Schedula</h1>
      </div>

      <!-- create input box -->
      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />

        <!-- add button -->
        <button id="input-button" onclick="addTask()">Add</button>
      </div>

      <!-- task list -->
      <h2>Task List</h2>
      <ul id="list-container"></ul>
      <hr />
<!-- 2. task list counter -->
    <div class="counter-container">
    <div id="task-counters">
        Completed: <span id="completed-counter">0</span> | Uncompleted:
        <span id="uncompleted-counter">0</span>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
